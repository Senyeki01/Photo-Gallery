<div class="mainContainer" fxFill fxLayoutAlign="start center" fxLayout="column">
    <div class="spinner" *ngIf="loading">
        <mat-spinner color="accent"></mat-spinner>
        <h3 class="textAlignCenter">Loading...</h3>
    </div>
    <div fxLayoutAlign="center center" fxLayout="row">
        <div fxLayout="column" fxFlex="50" class="textAlignCenter">
            <h1 class="heading">Photo-Gallery</h1>
            <p>Give a tailor-made experience with custom digital photo albums. Ensure privacy with password-protected
                websites
                for each client.</p>
        </div>
    </div>

    <div class="gallariesBar" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1em">
        <p *ngFor="let gallary of gallaries; let i = index" (click)="getPhotos(gallary.gallery_id, i)"
            class="gallaryTabItem" [class.selectedGallaryTabItem]="selectedGallary === i">
            {{gallary.title._content |
            titlecase}}</p>
    </div>

    <div class="gallary" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
        <div fxLayout="column" fxFlex="30" *ngFor="let photo of photos" class="marginBottom1em">
            <app-photo-card [photo]="photo"></app-photo-card>
        </div>
    </div>
</div>
